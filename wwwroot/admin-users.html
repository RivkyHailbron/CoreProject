<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - ניהול משתמשים</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>ניהול משתמשים</h1>
    <nav>
      <button onclick="window.location.href='admin-books.html'">ניהול ספרים</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <section>
      <button onclick="openUserModal()">הוסף משתמש</button>
      <div id="userList" class="card-container"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <form id="userForm">
        <h2>עריכת משתמש</h2>
        <input type="hidden" id="userId" />
        <label>שם:</label>
        <input type="text" id="userName" required />
        <label>אימייל:</label>
        <input type="email" id="userEmail" required />
        <label>סיסמה:</label>
        <input type="password" id="userPassword" required />
        <label>הרשאה:</label>
        <select id="userRole">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
        <div class="modal-actions">
          <button type="submit">שמור</button>
          <button type="button" onclick="closeUserModal()">ביטול</button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="js/app.js"></script>
  <script src="js/admin-users.js"></script>
</body>
</html>
