<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הספרים שלי</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>הספרים שלי</h1>
    <nav>
      <label id="userNameLabel">שלום, <span id="currentUserName"></span></label><br><br>
      <button onclick="logout()">Logout</button>
      <button onclick="openUserModal()">ערוך פרופיל</button>
    </nav>
  </header>

  <main>
    <section>
      <button onclick="openBookModal()">הוסף ספר</button>
      <div id="bookList" class="card-container"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="bookModal" class="modal hidden">
    <div class="modal-content">
      <form id="bookForm">
        <h2>ספר</h2>
        <input type="hidden" id="bookId" />
        <label>כותרת:</label>
        <input type="text" id="bookTitle" required />
        <label>מחיר:</label>
        <input type="number" id="bookPrice" required></textarea>
        <div class="modal-actions">
          <button type="submit">שמור</button>
          <button type="button" onclick="closeBookModal()">ביטול</button>
        </div>
      </form>
    </div>
  </div>

  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <form id="userForm">
        <h2>עריכת משתמש</h2>
        <input type="hidden" id="userId" />
        <label>שם:</label>
        <input type="text" id="userName" required />
        <label>אימייל:</label>
        <input type="email" id="userEmail" required />
        <label>סיסמה:</label>
        <input type="password" id="userPassword" required />
        <!-- <label>הרשאה:</label>
        <select id="userRole">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select> -->
        <div class="modal-actions">
          <button type="submit">שמור</button>
          <button type="button" onclick="closeUserModal()">ביטול</button>
        </div>
      </form>
    </div>

  <script src="js/app.js"></script>
  <script src="js/user-books.js"></script>
</body>
</html>
