<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Book Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Admin - Book Management</h1>
    <nav>
      <button onclick="window.location.href='admin-users.html'"> ניהול משתמשים</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <button onclick="openBookModal()">Add Book</button>
    <div id="bookList" class="card-container"></div>
  </main>

  <!-- Include modal for adding/editing books -->
  <div id="bookModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeBookModal()">&times;</span>
      <h2 id="bookModalTitle">Add / Edit Book</h2>
      <form id="bookForm">
        <input type="hidden" id="bookId" />
        <label>Title:</label>
        <input type="text" id="bookTitle" required />
        <label>Author:</label>
        <input type="text" id="bookAuthor" required />
        <label>Price:</label>
        <input type="text" id="bookPrice" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/admin-books.js"></script>
</body>

</html>
